<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    <div class="lay-div">
        <div class="first-div">
        
            
            <h1>Basic Information</h1>
            
            <div class="main-content">
                <div class="img-div">
                    <img src="https://moresmilesdentalclinic.com/wp-content/uploads/2017/09/bigstock-profile-of-male-geek-smiling-w-35555741-250x250-1.jpg" alt=" Man"><br>
                    <input type="file">
                </div>
                <div class="label-div">
                    <div class="name-div"> 
                        <div class="firstName">
                            <label for="txtFName">First Name</label>
                            <input type="text" name="txtFName" id="txtFName">
                        </div>
                        <div class="lastName">
                            <label for="txtLName">Last name</label>
                            <input type="text" name="txtLName" id="txtLName">
                        </div>
    
                    </div>
                    <div class="occu">
                        <label for="txtOcc">Occupation</label>
                        <input type="text" name="txtOcc" id="txtOcc">
                    </div>
                    <div class="comp">
                        <label for="txtComp">Company</label>
                        <input type="text" name="txtComp" id="txtComp">
                    </div>
                    <div class="loc-div">
                        <div class="loc-label">
                            <label for="txtLoc">Location</label>
                        </div>
    
                        <div class="place-div">
                            <select name="txtLoc" id="txtLoc">
                                <option value="country">Country</option>
                                <option value="norway">Norway</option>
                            </select>
                            <input type="text" name="txtCity" id="txtCity">
                        </div>
    
                    </div> <br>
                    <div class="button-div">
                        <button class="cancel">Cancel</button>
                        <button class="save">Save Changes</button>
                    </div>
                </div>
    
    
            </div>
    
        </div>

    </div>
    
    
</body>
</html>
