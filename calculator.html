<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle.css">
    <title>Calculator Interface</title>
</head>
<body>
    <div class="cal-main">
        <div class="screen-div">
            <h1></h1>

        </div>
        <div class="button-div">
            <div class="grid-item"><button id="btnSign">CE</button></div>
            <div class="grid-item"><button id="btnSign">C</button></div>
            <div class="grid-item"><button id="btnSign">DEL</button></div>  
            <div class="grid-item"><button id="btnSign">÷</button></div>
            <div class="grid-item"><button>7</button></div>
            <div class="grid-item"><button>8</button></div>  
            <div class="grid-item"><button>9</button></div>
            <div class="grid-item"><button id="btnSign">x</button></div>
            <div class="grid-item"><button>4</button></div>
            <div class="grid-item"><button>5</button></div>
            <div class="grid-item"><button>6</button></div>
            <div class="grid-item"><button id="btnSign">-</button></div>
            <div class="grid-item"><button>1</button></div>  
            <div class="grid-item"><button>2</button></div>
            <div class="grid-item"><button>3</button></div>
            <div class="grid-item"><button id="btnSign">+</button></div>
            <div class="grid-item"><button id="btnSign">±</button></div>
            <div class="grid-item"><button>0</button></div>
            <div class="grid-item"><button id="btnSign">.</button></div>
            <div class="grid-item"><button id="btnEqual">=</button></div>
        </div>

    </div>
    
</body>
</html>
