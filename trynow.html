<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="top-div">
            <h1>Try it now</h1>
            <h4>Free trial, no obligation</h4>

        <div>
            <label for="txtEmail" >Work email address</label><br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Enter your email address">
        </div>
        <div>
            <p><input type="checkbox" name="checkTerms" id="txtTerms"> I agree to the <a href="#">Terms and Conditions.</a></p>
            <p><input type="checkbox" name="checkNews" id="txtNews">Subscribe to newsletters and communications.</p>
            <p><input type="checkbox" name="checkTrial" id="txtTrial">Subscribe to trial onboarding emails.</p>
            <button>DOWNLOAD NOW</button>
            <p>We value your privacy and you have complete control over any information submitted. For more information see our <a href="#">privacy policy</a></p>
        </div>
        
    </div>
