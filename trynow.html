<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="top-div">
            <h1>Try it now!</h1>
            <h4>Free trial, no obligation</h4>
        </div>
        
        <div class="email-div">
            <label for="txtEmail" >Work email address</label><br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Enter your email address">
        </div>
        <div class="terms-div">
            <div class="div-term">
                <input type="checkbox" name="txtTerms" id="txtTerms"> 
                <label for="txtTerms">I agree to the <a href="#">Terms and Conditions.</a></label> 
            </div>
            <div class="div-term">
                <input type="checkbox" name="txtNews" id="txtNews">
                <label for="txtNews">Subscribe to newsletters and communications.</label>
            </div>
            <div class="div-term">
                <input type="checkbox" name="txtTrial" id="txtTrial">
                <label for="txtTrial">Subscribe to trial onboarding emails.</label>
            </div>

        </div><br>
        <div class="button-div">
            <button>DOWNLOAD NOW</button>
            <p>We value your privacy and you have complete control over any information submitted. For more information see our <a href="#">privacy policy</a></p>
        </div>
    </div>
    
</body>
</html>
